name: 'Another Service Deploy'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The release tag to deploy'
        required: true
      stack_name:
        description: 'The environment to deploy to'
        required: true

jobs:
  echo-inputs:
    runs-on: ubuntu-latest
    steps:
